<form (ngSubmit)="save()" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Veiculo</mat-label>
    <input formControlName="veiculo" matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Marca</mat-label>
    <mat-select formControlName="marca">
      <mat-option *ngFor="let brand of brands" [value]="brand">{{brand}}</mat-option>
    </mat-select>
  </mat-form-field>

  <br>
  <mat-form-field appearance="fill">
    <mat-label>Ano</mat-label>
    <mat-select formControlName="ano">
      <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
    </mat-select>
  </mat-form-field>

  <br>
  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <textarea formControlName="descricao" matInput></textarea>
  </mat-form-field>

  <br>
  <mat-checkbox formControlName="vendido">Vendido</mat-checkbox>

  <br>
  <button mat-stroked-button color="primary">Salvar</button>
</form>


<div [class.isLoading]="isLoading">
  <mat-spinner></mat-spinner>
</div>
